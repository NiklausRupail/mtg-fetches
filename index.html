<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="icon" type="img" href="./img/favicon.ico">
    <script defer type="module" src="./scripts/main.js"></script>
    <script defer type="module" src="./scripts/actions.js"></script>
    <script defer type="module" src="./scripts/fetches.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 id="head">Chuj</h1>

        <form id="cardsForm" class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="text" class="form-control" id="searchText" name="searchText" placeholder="Card Name"
                        value="Electrostatic Pummeler">
                    <label for="searchText">Card Name</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select class="form-select" id="searchType" name="searchType">
                    </select>
                    <label for="searchType">Search Type</label>

                </div>

            </div>
            <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary btn-lg" value="Search" />
            </div>
        </form>
        <div id="divider"></div>

        <div class="card position-static justify-content-center" style="display: none; margin: 2rem auto;" id="cardWrapper">
            <img src="" class="card-img-top" style="width: 20rem;" id="cardImg"
                alt="Picture of a Magic The Gathering Card">
            <div class="card-body">
                <h5 class="card-title" id="cardName"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="rarityName"></li>
            </ul>
            <div class="card-body d-flex justify-content-between gap-3">
                <a href="#" id="buyingLink" class="card-link"></a>
                <p id="priceTag"></p>
            </div>
        </div>
        <p id="card-data"></p>
    </div>
</body>

</html>
